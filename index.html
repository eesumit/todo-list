<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="bar">
                <h1>To-Do-List </h1>
                <img src="icon.png" alt="">
            </div>
            <div class="add">
            <input class="input" type="text" placeholder="write your task here to add">
            <button class="add-task">Add</button>
            </div>
            <div class="tasks">
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
